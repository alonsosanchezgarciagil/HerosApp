
<h1>
    {{ (hero.id) ? 'Edit' : 'New' }} 
    hero
</h1>

<div fxLayout="row" 
     fxLayout.xs="column" 
     fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row"
             fxLayout.xs="column" 
             fxLayoutGap="10px">

            <mat-form-field fxFlex="100" fxLayout.xs="column" >
                <mat-label>Super Hero</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="hero.superhero"
                        required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="hero.alter_ego"
                        required>
            </mat-form-field>

        </div>
            

        <mat-form-field fxFlex="100">
            <mat-label>First appearance</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="hero.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Characters</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)]="hero.characters"
                    required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Publisher</mat-label>
            <mat-select [(ngModel)]="hero.publisher" required>
                <mat-option *ngFor="let item of publisher"
                            [value]="item">
                    {{item}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Picture Url</mat-label>
            <input  matInput
                    type="url"
                    [(ngModel)]="hero.alt_img"
                    required>
        </mat-form-field>
        <br>
        <div>
            <button mat-raised-button
                    (click)="save()">
                <mat-icon>edit</mat-icon>
                Save
            </button>

        
            <button *ngIf="hero.id"
                mat-raised-button
                (click)="deleteHero()">
                <mat-icon>remove</mat-icon>
                Remove
            </button>
        </div>

    </div>
    
    <div fxFlex="50">
        <img [src] = "hero | urlImagenPipe">
    </div>

</div>
